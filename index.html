<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <link rel="stylesheet" href="https://kit.fontawesome.com/b69fb5b7db.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b69fb5b7db.js" crossorigin="anonymous"></script>

</head>
<body>

    <form action="#" method="get">

        <div class="email form-part">
            <label class="label" for="email">Email</label>
            <input type="email" name="Email" id="email"
            required placeholder="Please the mail" autofocus autocomplete=""
            >
            <i class="fa-solid fa-check"></i>
        </div>

        <div class="password form-part">
            <label for="password">Password</label>
            <input type="password" name="Password" id="password"
            required placeholder="Please the password"
            >
            <i class="fa-solid fa-check"></i>
        </div>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
